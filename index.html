// Define question number and start at 0
let qNum;

function showInstructions() {

	console.log('Instructions for Question Number', qNum);

	// Hide the home content and show the quiz content
	$(".home-content").hide();
	$(".quiz-content").show();

	//Hide the control buttons
	$("#btn-next").hide();
	$("#btn-back").hide();
	$("#start-over").hide();

	
	$("#instruction-box").show();
	$("#question-box").hide();

	let categoryTransformed;
	
	if (newQuestionSet[qNum].category === "mmi") {
		categoryTransformed = "MMI";
	} else if(newQuestionSet[qNum].category === "Traditional") {
		categoryTransformed = "Traditional";
	} else {
		categoryTransformed = "Traditional";
	}

	$("#instruction-box").html("<div class='description-text content'><h4><i class='fas fa-bookmark'></i> INSTRUCTIONS</h4>"+newQuestionSet[qNum].instructions+"</div>");
	$("#instruction-box").append('<div><button class="grey-button" id="btn-ready">Ready!</button></div>');
	$('#instruction-box').prepend('<div class="question-header"><div>'+categoryTransformed+' | Question '+ [qNum+1]+'</div></div>');
	$("#btn-ready").on("click", showQuestion);

}


function selectQuestions() {
	console.log('Selecting questions');

	newQuestionSet = [];

	for (var i = 0; i < questionSet.length; i++) {
		if(questionSet[i].category === this.name) {
			newQuestionSet.push(questionSet[i]);
		} else if (this.name === 'start') {
			newQuestionSet.push(questionSet[i])
		}
	}

	console.log(newQuestionSet);

	showInstructions();

}


// Show the first question in the array
function showQuestion() {

	console.log('Show New Questions', newQuestionSet);
	console.log(qNum);
	console.log(newQuestionSet[qNum]);

	// Show the quiz content
	$("#question-box").show();
	$(".button-container").show();
	$("#instruction-box").hide();
	$("#tip-box").hide();
	$("#start-over").on("click", showStart);

	if (qNum <= 0) {
		$("#btn-next").show();
		$("#start-over").show();

	} else if (qNum > 0) {
		$("#btn-next").show();
		$("#btn-back").show();
		$("#start-over").show();
	}

	let categoryTransformed;
	
	if (newQuestionSet[qNum].category === "mmi") {
		categoryTransformed = "MMI";
	} else if(newQuestionSet[qNum].category === "traditional") {
		categoryTransformed = "Traditional";
	} else {
		categoryTransformed = "Traditional";
	}

	$('#details-box').html('<div>'+categoryTransformed+' | Question '+ [qNum+1]+'</div>');


	// Show the question
	$('#question-container').html('<div><h4 class="question-text is-size-4" style="display:none;">'+newQuestionSet[qNum].text+'</h4></div>');
	$('.question-text').slideDown("slow").animate({left: '250px'});

	let textArea = '<textarea placeholder="Type your answer" rows="10"></textarea>';

	startTimer();

}

// Display the next question
function showNextQuestion() {

	qNum = qNum + 1;

	console.log('Current question #', qNum);

	$('#tip-box').hide();
	$('#question-box').hide();
	stopTimer();

	$("#instruction-box").show()

	if (qNum < newQuestionSet.length) {
		showInstructions();
	} else if (qNum >= newQuestionSet.length) {
		$(".button-container").hide();
		$("#timer-box").hide();
		$("#instruction-box").show().html("<div class='description-text'>Sorry, we're out of questions!<br/><button class='grey-button' id='start-over'>Start Over</button></div>");
		$("#start-over").on("click", showStart);
	} else {
		$(".button-container").hide();
		$("#timer-box").hide();
		$("#instruction-box").html("Error!");
	}

}


function showPrevQuestion() {

	if (qNum > 0) {
		qNum = qNum - 1;
	} else if (qNum <= 0) {
		qNum = 0;
	}
	

	console.log(newQuestionSet.length);
	console.log('Current question #', qNum);

	$('#tip-box').hide();
	$('#question-box').hide();
	stopTimer();

	if (qNum < newQuestionSet.length) {
		showInstructions();
	} else if (qNum >= newQuestionSet.length) {
		$('#question-box').hide();
		$("#instruction-box").show().html("<h3>Sorry! We're out of questions! Start over now</h3>");
	} else {
		$("#instruction-box").html("Error!");
	}

}



// Start timer with 60 seconds
let qTime;
let countDown;

function startTimer() { 

	console.log('Timer for question', newQuestionSet[qNum].category);
	$('#timer-box').show();

	clearInterval(countDown);
	countDown = setInterval(timerCount, 1000);

	if( newQuestionSet[qNum].category === 'traditional' ) {
		qTime = 121;
	} else if( newQuestionSet[qNum].category === 'mmi') {
		qTime = 601;
	} else {
		qTime = 0;
	};

	$('#timer-box').html(qTime);

	timerCount();
};


function timerCount() {

	// Reduce time
	qTime--; 

	secondsTimeSpanToHMS(qTime);

	function secondsTimeSpanToHMS(qTime) {
	    var h = Math.floor(qTime/3600); //Get whole hours
	    qTime -= h*3600;
	    var m = Math.floor(qTime/60); //Get remaining minutes
	    qTime -= m*60;

	    let qTimeNew = (m < 10 ? '0'+m : m)+":"+(qTime < 10 ? '0'+qTime : qTime);

		// Print new time to timer box
		$('#timer-box').html('<span>' + qTimeNew +'</span>').append('<div><button class="control-button" id="btn-reset"><i class="fas fa-redo-alt"></i></button><button class="control-button" id="btn-play"><i class="fas fa-play"></i></button><button class="control-button" id="btn-stop"><i class="fas fa-pause"></i></button></div>');
	}

	$("#btn-stop").on("click", stopTimer);
	$("#btn-play").on("click", playTimer);
	$("#btn-reset").on("click", resetTimer);

	//When time is 0 ...
	if (qTime <= 0) {
		// Stop timer at 0
		clearInterval(countDown);
	}
}

// Sets timer to zero and shows the tip
function stopTimer() {
	clearInterval(countDown);
	console.log('Stop timer', qTime);
}

function resetTimer() {
	startTimer();
	console.log('reset');
}


function playTimer() {
	console.log(qTime);
	clearInterval(countDown);
	countDown = setInterval(timerCount, 1000);
	timerCount();
}
